{% extends 'core/base.html' %}
<!-- Daniel Udo and Oluwabukola Umaru-->
{% block title %}
    Dashboard
{% endblock %}
{% block content %}
    <div class="px-6 bg-gray-100">
        <h2 class="mb-12 py-10 text-2xl text-center">My items</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
                <div class="flex justify-center items-center">
                    <a href="{% url 'item:detail' item.id %}">
                        <div>
                            <img src="{{ item.image.url }}" class="w-40 h-35 rounded-t-xl md:w-80 md:h-80">
                        </div>

                        <div class="w-30 h-20 p-3 md:p-6 bg-white rounded-b-xl md:w-80 md:h-30 md:mb-10">
                            <h2 class="text-sm md:text-2xl">{{ item.name }}</h2>
                            <p class="text-xs text-gray-500">Price: {{ item.price }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
